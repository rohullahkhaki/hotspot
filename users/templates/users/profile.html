{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="background-color:lightblue" class="content-section ml-4">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
</div>
  <div>
        <form style="background-color:lightblue;" class="ml-4" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group ml-4">
            <legend class="border-bottom mb-4">Profile</legend>
            {{ u_form|crispy }}
            {{ i_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger ml-4 mb-4">Update</button>
        </div>
        </form>
  </div>

{% endblock %}
